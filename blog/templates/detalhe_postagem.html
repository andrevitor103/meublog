{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-3">
		</div>

		<div class="col-6">
		<div class="card mt-3">
  		<div class="card-body">
  			<h3>{{ postagem.titulo }}</h3>

  			<p>{{postagem.data_criacao}}</p>
  			
  			<p><i class="fa fa-user"></i> <b>Autor: {{postagem.autor.username}}</b></p>

  			{%if postagem.data_publicacao %}
  			
  			<p><b><i class="fa fa-calendar"></i> Data publicação: {{postagem.data_publicacao}} </b></p>
  			
  			{% endif %}
    		<hr>
    		<p class="card-text">{{ postagem.texto|linebreaksbr }}</p>

 		</div>
		</div>
		</div>

		<div class="col-3">
		</div>

	</div>
</div>


{% endblock %}
